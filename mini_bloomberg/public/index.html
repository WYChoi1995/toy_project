<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomberg for the poor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="price-table">
            <h2>Price Table</h2>
            <div class="table-container">
                <table id="priceTable">
                    <thead>
                        <tr>
                            <th>Last Update</th>
                            <th>Ticker</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Change%</th>
                            <th>Alert Price</th>
                            <th>Condition</th>
                            <th>Alert OnOff</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="sidebar">
            <div class="ticker-subscription">
                <h3>Ticker Subscription List</h3>
                <ul id="subscriptionList">
                    <!-- Dynamic subscription list items -->
                </ul>
                <div class="input-group">
                    <input type="text" id="tickerInput" placeholder="NVDA, BTCUSDT, ^NDX">
                    <button id="addButton">ADD</button>
                </div>
            </div>
            <div class="console">
                <h3>Console</h3>
                <div id="consoleLog"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
